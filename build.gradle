plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group = 'com.cacoota.boot'
version = '1.0.0'

sourceCompatibility = targetJavaVersion
targetCompatibility = targetJavaVersion

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'


configurations {
    all*.exclude group: 'commons-logging'
    developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    fastjson_version = "1.2.68"
    fastjson_kotlin_version = "2.10.3"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-data-rest"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-websocket"

    implementation "com.alibaba:fastjson:${fastjson_version}"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:${fastjson_kotlin_version}"


    implementation 'org.webjars.npm:bootstrap:4.4.1'
    implementation 'org.webjars.npm:jquery:3.5.0'
    implementation 'org.webjars.npm:sockjs-client:1.4.0'
    implementation 'org.webjars:stomp-websocket:2.3.3'

    runtimeOnly "org.springframework:spring-context-indexer"
    compileOnly "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

defaultTasks 'clean', 'build'
